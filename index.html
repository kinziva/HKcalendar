<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

  <!-- Font Awesome - Calender Icons -->
  <script src="https://kit.fontawesome.com/3e53f1d5d5.js" crossorigin="anonymous"></script>

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Patrick+Hand+SC&family=Raleway&family=Roboto:wght@300&display=swap"
    rel="stylesheet">

  <!-- CSS Style Sheet  -->
  <link rel="stylesheet" href="Develop/style.css" />

  <title>Day Planner</title>

</head>

<body>
  <header class="jumbotron">
    <h1 class="display-4 text-info">Work Day Scheduler</h1>
    <p class="lead"> A simple calendar app for scheduling your work day</p>
    <!-- dayname, month, day of the month will be displayed in currentDay id via moment -->
    <p id="currentDay" class="lead fas fa-2x fa-calendar-day text-dark"></p>
    <!-- <div class="row justify-content-center" id="date-today">
      <h6></h6>
    </div> -->
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <!-- Hour - Text Input - Submit Icon  for each work day time -->

    <!-- 9:00 AM -->
    <div id="hour-9" class="row time-block">
      <div class="col-md-1 col-sm-1 col-xs-1 hour">09:00am</div>

      <textarea class="col-md-10  col-sm-10 col-xs-10 description"></textarea>

      <button class="btn saveBtn col-md-1 col-sm-1 col-xs-1 "><i class="far fa-2x fa-calendar-plus"></i></button>

    </div>

    <!-- 10AM -->
    <div id="hour-10" class="row time-block">
      <div class="col-md-1 col-sm-1 col-xs-1 hour">10:00am</div>

      <textarea class="col-md-10  col-sm-10 col-xs-10 description"></textarea>

      <button class="btn saveBtn col-md-1 col-sm-1 col-xs-1 "><i class="far fa-2x fa-calendar-plus"></i></button>

    </div>

    <!-- 11AM -->
    <div id="hour-11" class="row time-block">
      <div class="col-md-1 col-sm-1 col-xs-1  hour">11:00am</div>

      <textarea class="col-md-10  col-sm-10 col-xs-10  description"></textarea>

      <button class="btn saveBtn col-md-1 col-sm-1 col-xs-1 "><i class="far fa-2x fa-calendar-plus"></i></button>

    </div>

    <!-- 12PM -->
    <div id="hour-12" class="row time-block">
      <div class="col-md-1 col-sm-1 col-xs-1 hour">12:00pm</div>

      <textarea class="col-md-10  col-sm-10 col-xs-10  description"></textarea>

      <button class="btn saveBtn col-md-1 col-sm-1 col-xs-1 "><i class="far fa-2x fa-calendar-plus"></i></button>

    </div>

    <!-- 1PM -->
    <div id="hour-13" class="row time-block">
      <div class="col-md-1 col-sm-1 col-xs-1  hour">01:00pm</div>

      <textarea class="col-md-10  col-sm-10 col-xs-10  description"></textarea>

      <button class="btn saveBtn col-md-1 col-sm-1 col-xs-1 "><i class="far fa-2x fa-calendar-plus"></i></button>

    </div>

    <!-- 2PM -->
    <div id="hour-14" class="row time-block">
      <div class="col-md-1 col-sm-1 col-xs-1  hour">02:00pm</div>

      <textarea class="col-md-10  col-sm-10 col-xs-10 description"></textarea>

      <button class="btn saveBtn col-md-1 col-sm-1 col-xs-1 "><i class="far fa-2x fa-calendar-plus"></i></button>

    </div>

    <!-- 3PM -->
    <div id="hour-15" class="row time-block">
      <div class="col-md-1 col-sm-1 col-xs-1 hour">03:00pm</div>

      <textarea class="col-md-10  col-sm-10 col-xs-10  description"></textarea>

      <button class="btn saveBtn col-md-1 col-sm-1 col-xs-1 "><i class="far fa-2x fa-calendar-plus"></i></button>

    </div>

    <!-- 4PM -->
    <div id="hour-16" class="row time-block">
      <div class="col-md-1 col-sm-1 col-xs-1  hour">04:00pm</div>

      <textarea class="col-md-10  col-sm-10 col-xs-10  description"></textarea>

      <button class="btn saveBtn col-md-1 col-sm-1 col-xs-1 "><i class="far fa-2x  fa-calendar-plus"></i></button>

    </div>

    <!-- 5PM -->
    <div id="hour-17" class="row time-block">
      <div class="col-md-1 col-sm-1 col-xs-1  hour">05:00pm</div>

      <textarea class="col-md-10  col-sm-10 col-xs-10 description"></textarea>

      <button class="btn saveBtn col-md-1 col-sm-1 col-xs-1 "><i class="far fa-2x fa-calendar-plus"></i></button>
    </div>
  </div>
  <!-- Main container Ends -->

  <!-- Footer -->
  <footer class="footer font-small fixed-bottom bg-dark footer-copyright">
    <!-- Copyright -->
    <div class="col-md-12 col-sm-12 col-xs-12 text-center py-3 text-light">

  <script src="Develop/script.js" type="text/javascript"></script>
